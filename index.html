<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <img id="gradient" src="./assets/@ Gradient.png" alt="Gradient" />
    <header id="main_header">
      <img id="header_logo" src="./assets/left.png" alt="Logo" />
      <ul id="header_list">
        <li>Home</li>
        <li>Product</li>
        <li>Pricing</li>
        <li>About</li>
        <li>Contact</li>
      </ul>
      <div id="email_subscribe">
        <input
          id="email_input"
          placeholder="Your Email"
          type="email"
          name="Email"
          id="header_input_email"
        />
        <input id="subscribe_button" type="button" value="Subscribe" />
      </div>
    </header>
  </body>
</html>
